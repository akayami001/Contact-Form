<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row-md-6">
        <div class="col">
          <h1>Kontaktformular</h1>
          <h3>
            Unser Team unterstützt dich personlich dabei, die richtige
            Weiterbildung für dich zu finden.
          </h3>

          <form class="row g-3 needs-validation" id="form" novalidate>
            <div class="col-md-6">
              <input
                type="text"
                name="firstname"
                class="form-control"
                id="validationCustom01"
                placeholder="Vorname*"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6">
              <input
                type="text"
                name="lastname"
                class="form-control"
                id="validationCustom02"
                placeholder="Nachname*"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-12">
              <div class="input-group has-validation">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="validationCustomUsername"
                  placeholder="E-Mail*"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="input-group has-validation">
                <input
                  type="number"
                  name="phonenumber"
                  class="form-control"
                  id="has-validation"
                  placeholder="Telefonnummer*"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <div class="col-md-12">
              <select
                class="form-select"
                name="options"
                id="validationCustom04"
                required
                data-toggle="dropdown"
              >
                <option selected disabled value="">
                  Bitte wähle dein Anliegen*
                </option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="form-floating">
              <textarea class="form-control" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Nachricht</label>
            </div>

            <div class="col-12 gdpr">
              <span
                >Weitere Informationen können Sie der
                <a
                  href="https://velptec.de/bildungsangebot/datenschutz-in-unternehmen-qualifizierung-im-personalwesen/"
                  target="_blank"
                  >Datenschutzerklarung</a
                >
                entnehmen.</span
              >
            </div>

            <button class="btn" type="submit" id="submitButton">Senden</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
